dist: trusty
language: cpp

script:
  - cd hello
  - mkdir build && cd build
  - cmake .. -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCMAKE_CXX_COMPILER=$COMPILER
  - cmake --build .
  - ./hello

env:
  - BUILD_TYPE=Release COMPILER=g++-4.9
  - BUILD_TYPE=Release COMPILER=g++-5
  - BUILD_TYPE=Release COMPILER=g++-6
  - BUILD_TYPE=Release COMPILER=clang++-3.9
  - BUILD_TYPE=Release COMPILER=clang++-4.0
  - BUILD_TYPE=Debug COMPILER=g++-4.9
  - BUILD_TYPE=Debug COMPILER=g++-5
  - BUILD_TYPE=Debug COMPILER=g++-6
  - BUILD_TYPE=Debug COMPILER=clang++-3.9
  - BUILD_TYPE=Debug COMPILER=clang++-4.0

matrix:
   include:
       - os: osx 
         osx_image: xcode8.0 # apple-clang 8.0
         language: generic
         env:
       - os: osx 
         osx_image: xcode7.3 # apple-clang 7.3
         language: generic
         env:
       - os: osx 
         osx_image: xcode7.1 # apple-clang 7.0
         language: generic
         env:
       - os: osx
         osx_image: xcode6.4 # apple-clang 6.1
         language: generic
         env:
       - os: osx 
         osx_image: xcode6.2 # apple-clang 6.0
         language: generic
         env:
         
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty-3.9
      - llvm-toolchain-trusty-4.0
    packages:
      - g++-4.9
      - g++-5
      - g++-6
      - clang-3.9
      - clang-4.0
     
