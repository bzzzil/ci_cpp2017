build:

build_script:
  - mkdir build && cd build
  - cmake -G "Visual Studio %TOOLCHAIN_VERSION% Win64" ..
  - cmake --build . --config %BUILD_TYPE%

test_script:
 - cmd: "%BUILD_TYPE%\\hello"

environment:
  matrix:
  - TOOLCHAIN_VERSION: 14
    BUILD_TYPE: Release
  - TOOLCHAIN_VERSION: 14
    BUILD_TYPE: Debug
    
